name: Deploy to Firebase App Hosting

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account key
        if: secrets.FIREBASE_SERVICE_ACCOUNT != ''
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${HOME}/gcp-key.json

      - name: Deploy App Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/gcp-key.json
        run: |
          firebase use example-cursor-v1
          firebase deploy --only apphosting:api

# Prerequisites:
# 1) Enable App Hosting API: https://console.developers.google.com/apis/api/firebaseapphosting.googleapis.com/overview?project=example-cursor-v1
# 2) Create App Hosting backend with id 'api' in Firebase Console (App Hosting)
# 3) Add GitHub secret FIREBASE_SERVICE_ACCOUNT with service account JSON
